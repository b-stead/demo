<!DOCTYPE html>
{% extends "menu.html" %}
{% load static %}
{% load crispy_forms_tags %} 

<html>
    <head >
        <link rel="stylesheet" href="main/static/styles.css">
    </head>

{% block content %}
<div class="container px-5">
  <div class="row gx-5 align-items-center justify-content-center">
      <div class="col-lg-8 col-xl-7 col-xxl-6">
          <div class="my-5 text-center text-xl-start">
              <h1 class="display-5 fw-bolder text-black mb-2"> Team Profile</h1>
              <p> Athletes and Coaches need to be added first!</p>
              <div class="d-grid gap-3 d-sm-flex justify-content-sm-center justify-content-xl-start text-black-50 mb-4">
                  <form method="post" novalidate style="color: black">
                      {% csrf_token %}

                      {{ form|crispy }}
                    <p>
                        <button type="submit" class="btn btn-success">Create Profile</button>
                    </p>
                        
                    </form>

              </div>
              <p>
                <form action="{% url 'team:coach_create' %}">
                    <button class="btn btn-upload" style="background-color: blue ; color: white;">Add a Coach </button>
                </form>
              </p>
              <p>
                <form action="{% url 'team:athlete_create' %}">
                    <button class="btn btn-upload" style="background-color: blue ; color: white;">Add an Athlete </button>
                </form>
              </p>
          </div>
      </div>
      <div class="col-xl-5 col-xxl-6 d-none d-xl-block text-center"></div>
  </div>
</div>

{% endblock %}
