{% extends 'menu.html' %}
{% load crispy_forms_tags %}
{% block content %}
<!-- Page content-->
<section class="py-0">
    <div class="container-fluid" style="background-color:rgb(80, 142, 218)">
        <!-- create post form-->
        <div class="bg-light rounded-3 py-5 px-4 px-md-5 mb-0">
            <div class="text-center mb-5">
                <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3"><i class="bi bi-envelope"></i></div>
                <h1 style="text-align:center; margin-block:30px; color:rgb(21, 68, 150);">Hi {{user}},</h1> 
                <h3> Start a new topic</h3> 

            </div>
            <div class="row gx-5 justify-content-center">
                <div class="col-lg-8 col-xl-6">            
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <!-- Post Button-->
                        <input type="submit" value="Save"  style="margin-block:50px;">
                    </form>
                    
                    
                
                </div>
            </div>
        </div>



{% endblock content %}
